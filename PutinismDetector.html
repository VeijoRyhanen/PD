<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 20px;

    }

    h1 {

      font-size: 24px;

    }

    h2 {

      font-size: 18px;

      margin-bottom: 10px;

    }

    .checkbox-group {

      margin-bottom: 20px;

    }

    .checkbox-group label {

      display: block;

      margin: 5px 0;

    }

    button {

      padding: 10px 20px;

      font-size: 16px;

      cursor: pointer;

    }

    .result {

      margin-top: 20px;

      font-size: 18px;

      font-weight: bold;

    }

  </style>

</head>

<body>

  <h1 id="title">Putinism Detector v. 0.3</h1>
  <img src="Truth-o-meter.jpg" alt="Truth-o-meter.jpg" width="300" height="200" style="display: block; >
  <br>

  <!-- Tippuvalikko otsikon valitsemiseen -->
  <label for="titleSelector">Choose a title:</label>
  <select id="titleSelector" onchange="changeTitle()">
    <option value="Putinism Detector">Putinism Detector</option>
    <option value="Proputinism Calculator">Proputinism Calculator</option>
    <option value="Putinism-O-Meter">Putinism-O-Meter</option>
    <option value="Proputinism Assessment">Proputinism Assessment</option>
    <option value="Proputinism Analyzer">Proputinism Analyzer</option>
    <option value="Putinism Scale">Putinism Scale</option>
    <option value="Proputinism Quiz">Proputinism Quiz</option>
  </select>
  <!-- DeepSeek formatted text -valinta -->
  <label style="display: block;">
    <input type="checkbox" id="deepseekFormat" onchange="toggleFormat()" checked> DeepSeek formatted text
  </label>
  <h2>I am...</h2>
  <div class="checkbox-group" id="checkboxGroup">

    <label><input type="checkbox" value="1">Against renewable energy</label>

    <label><input type="checkbox" value="1"> Against nuclear energy</label>

    <label><input type="checkbox" value="1"> Anti-vaccine</label>

    <label><input type="checkbox" value="1"> Anti-mask</label>

    <label><input type="checkbox" value="1"> Against veganism </label>

    <label><input type="checkbox" value="1"> Against gender ideology</label>

    <label><input type="checkbox" value="1"> Anti-feminism</label>

    <label><input type="checkbox" value="1"> Against intersectional feminism</label>

    <label><input type="checkbox" value="1"> Anti-abortion</label>

    <label><input type="checkbox" value="1"> Against immigration</label>

    <label><input type="checkbox" value="1"> Against cycling</label>

    <label><input type="checkbox" value="1"> Against public transport</label>

    <label><input type="checkbox" value="1"> Against labor unions</label>

    <label><input type="checkbox" value="1"> Anti-tax</label>

    <label><input type="checkbox" value="1"> Anti-science</label>

    <label><input type="checkbox" value="1"> Against globalism</label>

    <label><input type="checkbox" value="1"> Free speech absolutist</label>

    <label><input type="checkbox" value="1"> Climate change denier</label>

    <label><input type="checkbox" value="1"> Pro bitcoin</label>

    <label><input type="checkbox" value="1"> Pro Trump</label>

  </div>

  <button onclick="calculateScore()">Calculate my putinism scores</button>

  <div class="result" id="result"></div>


  <script>
    // Funktio otsikon vaihtamiseen
    function changeTitle() {
      const titleSelector = document.getElementById('titleSelector');
      const titleElement = document.getElementById('title');
      titleElement.innerText = titleSelector.value;
    }

        // DeepSeek-formaatin vaihtaminen
    function toggleFormat() {
      const deepseekFormat = document.getElementById('deepseekFormat').checked;
      const labels = document.querySelectorAll('#checkboxGroup label');

      const originalTexts = [
        "antirenewable energy",
        "antinuclear energy",
        "antivaxer",
        "antimasker",
	"antivegan",
        "antigender",
        "antifeminism",
        "anti intersectional feminism",
        "anti abortion",
        "anti immigration",
        "anticycling",
        "anti public transport",
        "anti union movement",
        "antitax",
        "anti science",
        "anti globalism",
        "free speech absolutist",
        "Climate change denial",
        "pro bitcoin",
        "pro Tяump"
      ];

      const formattedTexts = [
        "Against renewable energy",
        "Against nuclear energy",
        "Anti-vaccine",
        "Anti-mask",
	"Against veganism",
        "Against gender ideology",
        "Anti-feminism",
        "Against intersectional feminism",
        "Anti-abortion",
        "Against immigration",
        "Against cycling",
        "Against public transport",
        "Against labor unions",
        "Anti-tax",
        "Anti-science",
        "Against globalism",
        "Free speech absolutist",
        "Climate change denier",
        "Pro Bitcoin",
        "Pro Trump"
      ];

      labels.forEach((label, index) => {
        const checkbox = label.querySelector('input[type="checkbox"]');
        const isChecked = checkbox.checked; // Tallennetaan checkboxin tila
        if (deepseekFormat) {
          label.innerHTML = `<input type="checkbox" value="1" ${isChecked ? 'checked' : ''}> ${formattedTexts[index]}`;
        } else {
          label.innerHTML = `<input type="checkbox" value="1" ${isChecked ? 'checked' : ''}> ${originalTexts[index]}`;
        }
      });
    }
	  
    function calculateScore() {

      const checkboxes = document.querySelectorAll('#checkboxGroup input[type="checkbox"]');

      let totalPoints = 0;

      let checkedPoints = 0;


      checkboxes.forEach(checkbox => {

        totalPoints += 1;

        if (checkbox.checked) {

          checkedPoints += 1;

        }

      });

      const scores = checkedPoints;
      const percentage    = ((checkedPoints / totalPoints) * 100).toFixed(2);
	  const proukrainian = 100 - percentage;

      document.getElementById('result').innerHTML = `I got <b>${scores}/20</b> point. My thinking is <b>${percentage}%</b> compatible with dictator Vladimir Vladimirovich Putin.<br>Conclusions:<br> <b>I am ${percentage}% Prorussian Proputinist!</b><br>I am ${proukrainian}% proukrainian!`;
    }

  </script>

</body>

</html>
